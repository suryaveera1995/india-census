<html>
<head>
<title>India Census</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.1/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./include/css/style.css">
</head>


<body>

  <div class="container-fluid" id="page-content-wrapper">

  <div class="container text-center">

  </div>

</div>
<div class="container text-center well" id="main">
  <h2>Literate poputation - Agewise</h2>
</div>


</body>

       <script>

       var margin = {top: 140, right: 60, bottom: 100, left: 80},
           width = 1200 - margin.left - margin.right,
           height = 650 - margin.top - margin.bottom;

       var formatPercent = d3.format("1");

       var x = d3.scale.ordinal()
           .rangeRoundBands([0, width], .1);

       var y = d3.scale.linear()
           .range([height, 0]);

       var xAxis = d3.svg.axis()
           .scale(x)
           .orient("bottom");

       var yAxis = d3.svg.axis()
           .scale(y)
           .orient("left")
           .tickFormat(formatPercent);

       var tip = d3.tip()
         .attr('class', 'd3-tip')
         .offset([-10, 0])
         .html(function(d) {
           return "<strong>Literate:</strong> <span style='color:red'>" + d.total + "</span>";
         })

       var svg = d3.select("#main").append("svg")
           .attr("width", width + margin.left + margin.right)
           .attr("height", height + margin.top + margin.bottom)
         .append("g")
           .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

       svg.call(tip);

       d3.json("./output/age.json",function(error, data) {
         x.domain(data.map(function(d) { return d.group; }));
         y.domain([0, d3.max(data, function(d) { return d.total; })]);

         svg.append("g")
             .attr("class", "x axis")
             .attr("transform", "translate(0," + height + ")")
             .call(xAxis)
             .selectAll("text")
                       .style("text-anchor", "end")
                       .attr("dx", "-.8em")
                       .attr("dy", ".15em")
                       .attr("transform", function(d) {
                           return "rotate(-65)"
                           });

         svg.append("g")
             .attr("class", "y axis")
             .call(yAxis)
           .append("text")
             .attr("transform", "rotate(-90)")
             .attr("y", 6)
             .attr("dy", ".71em")
             .style("text-anchor", "end")
             .text("Literate population");

         svg.selectAll(".bar")
             .data(data)
           .enter().append("rect")
             .attr("class", "bar")
             .attr("x", function(d) { return x(d.group); })
             .attr("width", x.rangeBand())
             .attr("y", function(d) { return y(d.total); })
             .attr("height", function(d) { return height - y(d.total); })
             .on('mouseover', tip.show)
             .on('mouseout', tip.hide)

       });

       function type(d) {
         d.total = +d.total;
         return d;
       }

       </script>

</html>
